name: cluth_vscode_ver1
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.8
  shimmer: ^2.0.0

  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - asset/icon/.
    - asset/icon/home.png
    - asset/icon/link.png
    - asset/icon/players.png
    - asset/icon/calendar.png

  fonts:
    - family: Pretendard-Bold
      fonts:
        - asset: asset/font/Pretendard-Bold.otf
    - family: Pretendard-Semi
      fonts:
        - asset: asset/font/Pretendard-SemiBold.otf
    - family: PretendardRegular
      fonts:
        - asset: asset/font/Pretendard-Regular.otf